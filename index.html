<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals Food</title>
    <!-- Font Awesome Cdn  -->
    <script
      src="https://kit.fontawesome.com/0d974a1dde.js"
      crossorigin="anonymous"
    ></script>
    <!-- BootStrap Cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS StyleSheet  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Area Start  -->
    <header class="container">
      <h1 class="head-title">
        <i class="fa-solid fa-brain"></i> Find Your Favourite Meals
      </h1>
      <p class="text-title">
        Real food doesn't have ingredients, real food is ingredients.
      </p>
      <p class="author-title">- Jamie Oliver</p>

      <div class="search-field">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="Enter an Ingredients"
          class="search-item"
        />
        <button onclick="allMeals()" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <!-- Display Meals Details Show Here  -->
    <div id="meal-details" class="mx-auto extraDesign"></div>

    <!-- Error Message Here  -->
    <h1 id="error" class="error-messege"></h1>

    <!-- Display Meals Items Show  -->
    <div
      class="container mx-auto my-5 row row-cols-1 row-cols-md-3 g-5"
      id="search-result"
    ></div>

    <!-- JavaScrpit StyleSheet  -->
    <script src="js/app.js"></script>
  </body>
</html>
